services:
  decks-db:
    image: postgres:alpine
    container_name: memorix.decks-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: decks
    ports:
      - "5432:5432"
    networks:
      - memorix-network

  cards-db:
    image: mongo:latest
    container_name: memorix.cards-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
      MONGO_INITDB_DATABASE: cards
    networks:
      - memorix-network

  # gateway-cache:
