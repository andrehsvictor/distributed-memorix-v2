  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: memorix.rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    networks:
      - memorix-network

  zipkin:
    image: openzipkin/zipkin
    container_name: memorix.zipkin
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: mem
    networks:
      - memorix-network

