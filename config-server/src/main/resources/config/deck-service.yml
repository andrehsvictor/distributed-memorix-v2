spring:
  datasource:
    url: jdbc:postgres://localhost:5432/decks
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
      
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
    virtual-host: /
    queues:
      - name: card.deleted
        durable: true
        exchange: card.ex
        routing-key: card.deleted
        dlq:
          name: card.deleted.dlq
          durable: true
          exchange: card.ex
          routing-key: card.deleted.dlq
          ttl: 60000
          max-length: 1000
      - name: card.created
        durable: true
        exchange: card.ex
        routing-key: card.created
        dlq:
          name: card.created.dlq
          durable: true
          exchange: card.ex
          routing-key: card.created.dlq
          ttl: 60000
          max-length: 1000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    metadata-map:
      prometheus:
        path: /actuator/prometheus

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info

server:
  port: 0

springdoc:
  swagger-ui:
    enabled: false