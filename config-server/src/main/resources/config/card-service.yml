spring:
  data:
    mongodb:
      uri: mongodb://mongo:mongo@localhost:27017/cards
      uuid-representation: standard
  
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
    virtual-host: /
    queues:
      - name: deck.deleted
        durable: true
        exchange: deck.ex
        routing-key: deck.deleted
        dlq:
          name: deck.deleted.dlq
          durable: true
          exchange: deck.ex
          routing-key: deck.deleted.dlq
          ttl: 60000
          max-length: 1000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    metadata-map:
      prometheus:
        path: /actuator/prometheus

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info

server:
  port: 0

springdoc:
  swagger-ui:
    enabled: false
