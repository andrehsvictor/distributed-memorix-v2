spring:
  data:
    mongodb:
      uri: mongodb://mongo:mongo@localhost:27017/cards
      uuid-representation: standard
  
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
    virtual-host: /

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    metadata-map:
      prometheus:
        path: /actuator/prometheus

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,info

server:
  port: 8082

springdoc:
  swagger-ui:
    enabled: false
